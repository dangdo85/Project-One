<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1 class="gameTitle">Sequence</h1>

        <h2 class="player">Player</h2>

        <div class="playerCards">
            <div class='pointer' id="playerCard1">c1</div>
            <div class='pointer' id="playerCard2">c2</div>
            <div class='pointer' id="playerCard3">c3</div>
            <div class='pointer' id="playerCard4">c4</div>
        </div>
       
        <div class="board center">
            <div class="grid">
                <div class="cell" id="A0">A0</div>
                <div class="cell" id="A1">A1</div>
                <div class="cell" id="A2">A2</div>
                <div class="cell" id="A0">A3</div>
                <div class="cell" id="A1">A4</div>
                <div class="cell" id="A2">A5</div>
                <div class="cell" id="A0">B0</div>
                <div class="cell" id="A1">B1</div>
                <div class="cell" id="A2">B2</div>
                <div class="cell" id="A0">B3</div>
                <div class="cell" id="A1">B4</div>
                <div class="cell" id="A2">B5</div>
                <div class="cell" id="A0">C0</div>
                <div class="cell" id="A1">C1</div>
                <div class="cell" id="A2">C2</div>
                <div class="cell" id="A0">C3</div>
                <div class="cell" id="A1">C4</div>
                <div class="cell" id="A2">C5</div>
                <div class="cell" id="A0">D0</div>
                <div class="cell" id="A1">D1</div>
                <div class="cell" id="A2">D2</div>
                <div class="cell" id="A0">D3</div>
                <div class="cell" id="A1">D4</div>
                <div class="cell" id="A2">D5</div>
                <div class="cell" id="A0">E0</div>
                <div class="cell" id="A1">E1</div>
                <div class="cell" id="A2">E2</div>
                <div class="cell" id="A0">E3</div>
                <div class="cell" id="A1">E4</div>
                <div class="cell" id="A2">E5</div>
                <div class="cell" id="A0">F0</div>
                <div class="cell" id="A1">F1</div>
                <div class="cell" id="A2">F2</div>
                <div class="cell" id="A0">F3</div>
                <div class="cell" id="A1">F4</div>
                <div class="cell" id="A2">F5</div>
             </div>
            <ul class="middle"> 
                <li class="center"><button class="startReset">Start/Reset</button></li>

                <li class="center"><div class="cardDeck"></div></li>

                <li class="center"><div class="cardsRemaining">5 cards</div></li>
    
    </ul>
        </div>

        <div class="compCards">
            <div id="compCard1">c1</div>
            <div id="compCard2">c2</div>
            <div id="compCard3">c3</div>
            <div id="compCard4">c4</div>
        </div>
        <h2 class="computer">Computer</h2>
        
       
        
        <script src="js/index.js" async defer></script>
    </body>
</html>
