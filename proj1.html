<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h1 class="gameTitle">Sequence</h1>

        <h2 class="player">Player</h2>

        <div class="playerCards">
            <div class='pointer' id="playerCard1">c1</div>
            <div class='pointer' id="playerCard2">c2</div>
            <div class='pointer' id="playerCard3">c3</div>
            <div class='pointer' id="playerCard4">c4</div>
        </div>
       
        <div class="board center">
            <div class="grid">
                <div class="cell" id="A0">A0</div>
                <div class="cell" id="A1">A1</div>
                <div class="cell" id="A2">A2</div>
                <div class="cell" id="A3">A3</div>
                <div class="cell" id="A4">A4</div>
                <div class="cell" id="A5">A5</div>
                <div class="cell" id="B0">B0</div>
                <div class="cell" id="B1">B1</div>
                <div class="cell" id="B2">B2</div>
                <div class="cell" id="B3">B3</div>
                <div class="cell" id="B4">B4</div>
                <div class="cell" id="B5">B5</div>
                <div class="cell" id="C0">C0</div>
                <div class="cell" id="C1">C1</div>
                <div class="cell" id="C2">C2</div>
                <div class="cell" id="C3">C3</div>
                <div class="cell" id="C4">C4</div>
                <div class="cell" id="C5">C5</div>
                <div class="cell" id="D0">D0</div>
                <div class="cell" id="D1">D1</div>
                <div class="cell" id="D2">D2</div>
                <div class="cell" id="D3">D3</div>
                <div class="cell" id="D4">D4</div>
                <div class="cell" id="D5">D5</div>
                <div class="cell" id="E0">E0</div>
                <div class="cell" id="E1">E1</div>
                <div class="cell" id="E2">E2</div>
                <div class="cell" id="E3">E3</div>
                <div class="cell" id="E4">E4</div>
                <div class="cell" id="E5">E5</div>
                <div class="cell" id="F0">F0</div>
                <div class="cell" id="F1">F1</div>
                <div class="cell" id="F2">F2</div>
                <div class="cell" id="F3">F3</div>
                <div class="cell" id="F4">F4</div>
                <div class="cell" id="F5">F5</div>
             </div>
            <ul class="middle"> 
                <li class="center"><button class="startReset">Start/Reset</button></li>

                <li class="center"><div class="cardDeck"></div></li>

                <li class="center"><div class="cardsRemaining">5 cards</div></li>
    
    </ul>
        </div>

        <div class="compCards">
            <div id="compCard1">c1</div>
            <div id="compCard2">c2</div>
            <div id="compCard3">c3</div>
            <div id="compCard4">c4</div>
        </div>
        <h2 class="computer">Computer</h2>
        
       
        
        <script src="js/index.js" async defer></script>
    </body>
</html>
